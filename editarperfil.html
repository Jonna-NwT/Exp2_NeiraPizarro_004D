       <!--Seccion de editar perfil-->
        <section>
           <div class="form-edit-perfil container-fluid">
                <div class="form-container-blanco container-md align-items-center d-flex flex-column text-dark">
                    <div class="tit_mod_per font-weight"> 
                        <h2>Modificar Perfil</h2>
                    </div>    
                    <form action="index.html" method="POST" name="modificar_perfil">
                        <div class="formulario_mod_per">                           
                            <div class="area form-img text-center">
                                <img class="imagen-perfil" src="img/imagen-logo.jpg" alt="" width="200" height="200">
                            </div>

                            <div class="area form-file edit_image mt-4 ">
                                <div class="edi_img_per text-center">
                                    <label for="img_per">Cambiar Imagen</label><br>
                                    <input type="file" class="edi_img" id="edi_img" accept="image/*">                               
                                </div>
                            </div> 

                            <div class="area form-nom-usu">
                                <div>
                                    <label for="edit-nom-usu">Nombre Usuario</label>  
                                    <input type="text" class="form-control" id="nom-usu-edit" name="nom-usu-edit" value="" placeholder="Cambiar Nombre Usuario">      
                                </div>
                            </div>

                            <div class="area form-cont">
                                <div>
                                    <label for="edit-cont">Contraseña</label>  
                                    <input type="password" class="form-control" id="cont-edit" name="cont-edit" value="" placeholder="Cambiar Contraseña">      
                                </div>
                            </div>

                            <div class="area form-corr-elec">
                                <div>
                                    <label for="edit-corr-elec">Correo Electronico</label>  
                                    <input type="email" class="form-control" id="corr-elec-edit" name="corr-elec-edit" value="" placeholder="Cambiar Correo Electronico">      
                                </div>
                            </div>

                            <div class="area form-tel">
                                <div>
                                    <label for="edit-tel">Teléfono</label>  
                                    <input type="text" class="form-control" id="tel-edit" name="tel-edit" value="" placeholder="Cambiar Numero Telefono">      
                                </div>
                            </div>

                            <div class="area form-boton">
                                <div>
                                    <input class="boton-actualizar boton btn btn-dark btn-lg bg-dark w-100" type="submit" value="Actualizar">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
           </div>

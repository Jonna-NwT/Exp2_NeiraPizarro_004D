          $(function(){
            $("#datos-modificar-perfil").validate({
              rules:{

                nom_com_edit:{

                },
                cont_edit:{
                  required: true
                },
                corr_elec_edit: {
                  required: true,
                  email: true
                },
                nom_jug_fav:{
                  required: true
                },
              },
              messages:{
                nom_usu_edit:{
                  required: 'Modifique su Nombre Usuario'
                },
                nom_com_edit:{
                  required: 'Modifique su Nombre Completo'
                },
                cont_edit:{
                  required: 'Modifique su Contraseña'
                },
                corr_elec_edit:{

                },
                nom_jug_fav:{
                  required: 'Debe Ingresar o Modificar su Juego Favorito'

              }
            });       
          });

       <!--Seccion de editar perfil-->
        <section id="modificar-perfil">
            <div class="con_completo container-fluid">
              <div class="row color-panel ">

                <!--columa 1--><!--Imagen-->
                <div class="columna_1 col-xl-4 col-lg-3 col-md-3 col-sm-2" onmouseover="Mover(this)" onmouseout="MoverFuera(this)">
                </div>  

                <!--columa 2--> <!--Formulario-->
                <div class="columna-grande col-xl-4 col-lg-6 col-md-6 col-sm-8  col-sm-6 d-flex flex-column">
                  <div class="px-lg-5 py-lg-4 p-4 w-100 mt-4 align-self-center">
                    <h1 class="text-center text-dark font-weight-bold mb-4 mt-2 pt-1">Editar Perfil</h1>
                    <form action="index.html" method="POST" name="modificar_perfil" id="datos-modificar-perfil">
                      <div class="formulario_edit_perf align-items-center">
                        <div class="pt-4 text-center">
                          <img class="rounded-circle" src="img/imagen-logo.jpg" alt="" id="imagen_perfil" width="180" height="180"><br><br>
                          <div>
                            <button class="btn btn-dark btn-sm bg-dark" type="button" id="car_img">Imagen Aleatoria</button>
                          </div>
                        </div>
                        <div class="mb-3 pt-4">
                            <label for="edit-nom-usu">Nombre Usuario</label>  
                            <input type="text" class="form-control" id="nom-usu-edit" name="nom_usu_edit" value="" placeholder="Cambiar Nombre Usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-nom-usu">Nombre Completo</label>  
                            <input type="text" class="form-control" id="nom-com-edit" name="nom_com_edit" value="" placeholder="Cambiar Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-cont">Contraseña</label>  
                            <input type="password" class="form-control" id="cont-edit" name="cont_edit" value="" placeholder="Cambiar Contraseña" required>  
                        </div>
                        <div class="mb-3">
                            <label for="edit-corr-elec">Correo Electronico</label>  
                            <input type="email" class="form-control" id="corr-elec-edit" name="corr_elec_edit" value="" placeholder="Cambiar Correo Electronico" required>  
                        </div>
                        <div class="mb-4 pb-5">
                          <label for="jug-favo">Juego Favorito</label>  
                          <input type="text" class="form-control" id="nom-jug-fav" name="nom_jug_fav" value="" placeholder="Ingrese su Juego Favorito" required maxlength="30">  
                        </div>
                        <div class="mb-4 pb-4 text-center">
                          <input class="boton_actualizar btn btn-dark btn-lg bg-dark d=inline-block mb-2 mr-4 ml-4" type="submit" value="     Actualizar     ">
                          <input class="boton_actualizar btn btn-dark btn-lg bg-dark d=inline-block mb-2 mr-4 ml-4" type="reset" value="       Limpiar       ">
                        </div>           
                      </div>  
                    </form>
                  </div>  
                </div>

                <!--columa 3--><!--Imagen-->
                <div class="columna_2 col-xl-4 col-lg-3 col-md-3 col-sm-2" onmouseover="Mover(this)" onmouseout="MoverFuera(this)">
                </div>

              </div>
            </div>  
          </section>
